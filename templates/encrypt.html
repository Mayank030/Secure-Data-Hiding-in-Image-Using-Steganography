<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%;">
            <h2 class="text-center text-primary">Encrypt Your Message</h2>
            <p class="text-center text-muted">Upload an image, enter your secret message & create a passcode.</p>

            <form action="{{ url_for('encrypt') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Image:</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Enter Message:</label>
                    <input type="text" class="form-control" name="message" placeholder="Type your secret message" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Create a Passcode:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter a secure passcode" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Encrypt & Download</button>
            </form>
        </div>
    </div>
</body>
</html>
