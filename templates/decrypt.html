<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decrypt Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%;">
            <h2 class="text-center text-danger">Decrypt Your Message</h2>
            <p class="text-center text-muted">Upload the encrypted image and enter the correct passcode.</p>

            <form action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Encrypted Image:</label>
                    <input type="file" class="form-control" name="image" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Passcode:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter the passcode" required>
                </div>

                <button type="submit" class="btn btn-danger w-100">Decrypt</button>
            </form>

            {% if decrypted_message %}
                <div class="alert alert-success mt-3 text-center">
                    <strong>Decrypted Message:</strong> {{ decrypted_message }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
